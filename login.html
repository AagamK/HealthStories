<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Stories</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Header will be loaded dynamically -->
    </header>

    <main>
        <section class="form-section">
            <h1>Login</h1>
            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Login</button>
                </form>
                <div class="form-divider">
                    <span>OR</span>
                </div>
                <div class="alternate-action">
                    <p>Don't have an account?</p>
                    <a href="signin.html" class="btn secondary-btn">Sign Up</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer will be loaded dynamically -->
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Common JS -->
    <script src="js/common.js" type="module"></script>
    <script src="js/header.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>
    <!-- Firebase Config -->
    <script src="js/firebase-config.js" type="module"></script>
    <!-- Auth Service -->
    <script src="js/auth-service.js" type="module"></script>
    <!-- Page-specific JS -->
    <script src="js/auth.js" type="module"></script>
</body>
</html>
