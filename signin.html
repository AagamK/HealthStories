<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Health Stories</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Header will be loaded dynamically -->
    </header>

    <main>
        <section class="form-section">
            <h1>Sign Up</h1>
            <div class="form-container">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="aadhaar">Aadhaar:</label>
                        <input type="text" id="aadhaar" name="aadhaar" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group:</label>
                        <select id="bloodGroup" name="bloodGroup" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <button type="submit" class="btn primary-btn">Sign Up</button>
                </form>
                <div class="form-divider">
                    <span>OR</span>
                </div>
                <div class="alternate-action">
                    <p>Already have an account?</p>
                    <a href="login.html" class="btn secondary-btn">Login</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer will be loaded dynamically -->
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Common JS -->
    <script src="js/common.js" type="module"></script>
    <script src="js/header.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>
    <!-- Firebase Config -->
    <script src="js/firebase-config.js" type="module"></script>
    <!-- Auth Service -->
    <script src="js/auth-service.js" type="module"></script>
    <!-- Page-specific JS -->
    <script src="js/signup.js" type="module"></script>
</body>
</html>
